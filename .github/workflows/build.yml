name: Build Cheat Engine

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Lazarus + FPC
        run: |
          choco install lazarus --version=2.2.6 -y
          echo "C:\lazarus" >> $env:GITHUB_PATH
          echo "C:\lazarus\fpc\3.2.2\bin\x86_64-win64" >> $env:GITHUB_PATH

      - name: Verify Lazarus
        run: |
          lazbuild --version
          fpc -iTP
          fpc -iV

      - name: Build Cheat Engine (x64 Release)
        shell: cmd
        run: |
          cd "cheat-engine/cheat-engine/Cheat Engine"
          lazbuild cheatengine.lpi ^
            --build-mode=Release ^
            --os=win64 ^
            --cpu=x86_64

      - name: Collect artifacts
        run: |
          mkdir artifacts
          copy "cheat-engine\cheat-engine\Cheat Engine\*.exe" artifacts\ || exit 0
          copy "cheat-engine\cheat-engine\Cheat Engine\bin\*.exe" artifacts\ || exit 0
          copy "cheat-engine\cheat-engine\Cheat Engine\bin\*.dll" artifacts\ || exit 0

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-x64
          path: artifacts
