name: Build Cheat Engine

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Lazarus
        uses: actions/cache@v4
        with:
          path: C:\lazarus
          key: lazarus-2.2.6-fpc-3.2.2

      - name: Install Lazarus + FPC (if not cached)
        shell: pwsh
        run: |
          if (!(Test-Path "C:\lazarus")) {
            choco install lazarus --version=2.2.6 -y
          } else {
            Write-Host "Lazarus cache hit"
          }

          echo "C:\lazarus" >> $env:GITHUB_PATH
          echo "C:\lazarus\fpc\3.2.2\bin\x86_64-win64" >> $env:GITHUB_PATH

      - name: Verify Lazarus / FPC
        run: |
          lazbuild --version
          fpc -iV
          fpc -iTP

      - name: Build Cheat Engine GUI (x64 Release)
        shell: cmd
        run: |
          echo Searching for CheatEngine.lpi...
          for /r %%f in (CheatEngine.lpi) do (
            echo Found project at %%f
            cd /d "%%~dpfCheat Engine"
            echo Current directory:
            cd
            lazbuild ..\CheatEngine.lpi ^
              --build-mode=Release ^
              --os=win64 ^
              --cpu=x86_64 ^
              --verbose
            goto :check
          )
          echo ERROR: CheatEngine.lpi not found
          exit /b 1

          :check
          if exist "Cheat Engine.exe" (
            echo SUCCESS: Cheat Engine.exe built
            dir
            exit /b 0
          ) else (
            echo ERROR: Cheat Engine.exe NOT FOUND
            echo Directory contents:
            dir
            exit /b 1
          )

      - name: Collect build artifacts
        shell: cmd
        run: |
          mkdir artifacts
          copy /y "Cheat Engine.exe" artifacts\ 2>nul
          copy /y "*.dll" artifacts\ 2>nul
          copy /y "*.exe" artifacts\ 2>nul

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-x64
          path: artifacts
