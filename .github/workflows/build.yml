name: Build Cheat Engine (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Lazarus (known-good)
        uses: gcarreno/setup-lazarus@v3
        with:
          lazarus-version: "2.2.2"

      - name: Build Cheat Engine (64-bit)
        shell: cmd
        run: |
          lazbuild "Cheat Engine\cheatengine.lpi" --build-mode="Release 64-Bit"

      - name: Verify output
        shell: cmd
        run: |
          dir "Cheat Engine\bin"
          if not exist "Cheat Engine\bin\cheatengine-x86_64.exe" exit /b 1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Windows-x64
          path: Cheat Engine/bin
