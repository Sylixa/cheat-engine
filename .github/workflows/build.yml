on:
  push:
    branches: [ master ]
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: gcarreno/setup-lazarus@v3
        with:
          lazarus-version: "2.2.2"

      - name: Build Cheat Engine (64-bit)
        shell: cmd
        run: |
          lazbuild "Cheat Engine\cheatengine.lpi" --build-mode="Release 64-Bit"

      - name: Verify output
        shell: cmd
        run: |
          if not exist "Cheat Engine\bin\cheatengine-x86_64.exe" exit /b 1

      - name: Package build
        shell: cmd
        run: |
          mkdir release
          copy "Cheat Engine\bin\cheatengine-x86_64.exe" release\

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/cheatengine-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
