name: Build Cheat Engine

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Lazarus
        uses: actions/cache@v4
        with:
          path: C:\lazarus
          key: lazarus-2.2.6-fpc-3.2.2

      - name: Install Lazarus + FPC (if not cached)
        shell: pwsh
        run: |
          if (!(Test-Path "C:\lazarus")) {
            choco install lazarus --version=2.2.6 -y
          } else {
            Write-Host "Lazarus cache hit, skipping install"
          }

          echo "C:\lazarus" >> $env:GITHUB_PATH
          echo "C:\lazarus\fpc\3.2.2\bin\x86_64-win64" >> $env:GITHUB_PATH

      - name: Verify Lazarus / FPC
        run: |
          lazbuild --version
          fpc -iV
          fpc -iTP

      - name: Debug repository layout
        shell: cmd
        run: |
          echo === ROOT ===
          dir
          echo === SEARCH CheatEngine.lpi ===
          where /R . CheatEngine.lpi

      - name: Build Cheat Engine (x64 Release)
        shell: cmd
        run: |
          for /r %%f in (CheatEngine.lpi) do (
            echo Found %%f
            cd /d %%~dpf
            lazbuild CheatEngine.lpi --build-mode=Release --os=win64 --cpu=x86_64
            exit /b 0
          )
          echo ERROR: CheatEngine.lpi not found
          exit /b 1

      - name: Collect build artifacts
        shell: cmd
        run: |
          mkdir artifacts
          where /R . *.exe > exes.txt
          where /R . *.dll > dlls.txt
          for /f "delims=" %%f in (exes.txt) do copy "%%f" artifacts\ || exit 0
          for /f "delims=" %%f in (dlls.txt) do copy "%%f" artifacts\ || exit 0

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-x64
          path: artifacts
